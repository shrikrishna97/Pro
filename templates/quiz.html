<!DOCTYPE html>
<html>
<head>
    <title>Start Quiz</title>
</head>
<body>
    <h1>Start Quiz</h1>
    <form method="POST" action="/quiz">
        <label for="duration">Quiz Duration (minutes):</label>
        <input type="number" name="duration" id="duration" min="1" required>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
